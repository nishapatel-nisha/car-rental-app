<!-- car-rental-app/confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Confirmation</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" onclick="window.location.href='index.html'"/>
  </header>

  <div id="confirmationMessage" style="padding: 20px; font-size: 18px;"></div>

  <button onclick="window.location.href='index.html'" style="margin: 20px;">Go to Homepage</button>

  <script>
    const result = localStorage.getItem("reservationStatus");
    const messageBox = document.getElementById("confirmationMessage");

    if (result === "success") {
      messageBox.textContent = "✅ Your reservation was successful!";
    } else if (result === "fail") {
      messageBox.textContent = "❌ Sorry, the reservation could not be completed.";
    } else {
      messageBox.textContent = "ℹ️ No reservation status found.";
    }

    localStorage.removeItem("reservationStatus"); // Clear after display
  </script>
</body>
</html>
